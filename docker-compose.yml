services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: akshat
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: LeapWallet
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
    ports:
      - "6379:6379"

  leapawallet:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_USER: akshat
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: leapwallet
      DB_PASSWORD: 12345
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 12345
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
